<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Sports Bets</title>
</head>

<body class="bg-secondary">
    <header class="container">
        <nav class="row justify-content-center p-2 text-center">
            <div class="col-10">
                <span class="fs-1 fw-bold">ERSB</span>
                <h4>
                    Extremely Realistic Sports Bets
                </h4>
            </div>
            <hr class="border-3 border-dark">
        </nav>
    </header>

    <main class="container mt-2">
        <section class="row">
            <div class="col-12 justify-content-start">
                <h3>HIGH SCORE: <span id="HighScore"></span></h3>
            </div>
        </section>
        <section class="row justify-content-center">
            <div class="col-md-5 col-lg-4 col-sm-6 col-9">
                <h4 class="fw-bold text-start">BANK</h4>
                <div class="fs-3 border rounded border-dark text-center p-2">
                    <div id="bankBalance"></div>
                </div>
        </section>

        <section class=" row justify-content-center p-3 text-center mt-3">
            <div class="col-md-6 mt-3">
                <h4>
                    Team 1
                </h4>
                <div id="teamOneMembers" class="border rounded border-dark p-3">

                </div>
            </div>
            <div class="col-md-6 mt-3">
                <h4>
                    Team 2
                </h4>
                <div id="teamTwoMembers" class="border rounded border-dark p-3">

                </div>
            </div>
        </section>

        <section class=" row justify-content-center p-3 text-center mt-3">
            <div class="col-6 mt-3">
                <div class="row justify-content-center mx-3">
                    <button onclick="betTeam1(5)" class="col-md-5 col-12 btn btn-dark border-secondary m-lg-2 m-2 p-2">
                        Bet 5
                    </button>
                    <button onclick="betTeam1(25)" class="col-md-5 col-12 btn btn-dark border-secondary m-lg-2 m-2 p-2">
                        Bet 25
                    </button>
                    <button onclick="betTeam1(100)"
                        class="col-md-5 col-12 btn btn-dark border-secondary m-lg-2 m-2 p-2">
                        Bet 100
                    </button>
                    <button onclick="betTeam1(bank)"
                        class="col-md-5 col-12 btn btn-dark border-secondary m-lg-2 m-2 p-2">
                        All IN
                    </button>
                </div>
            </div>
            <div class="col-6 mt-3">
                <div class="row justify-content-center mx-3">
                    <button onclick="betTeam2(5)" class="col-md-5 col-12 btn btn-dark border-secondary m-lg-2 m-2 p-2">
                        Bet 5
                    </button>
                    <button onclick="betTeam2(25)" class="col-md-5 col-12 btn btn-dark border-secondary m-lg-2 m-2 p-2">
                        Bet 25
                    </button>
                    <button onclick="betTeam2(100)"
                        class="col-md-5 col-12 btn btn-dark border-secondary m-lg-2 m-2 p-2">
                        Bet 100
                    </button>
                    <button onclick="betTeam2(bank)"
                        class="col-md-5 col-12 btn btn-dark border-secondary m-lg-2 m-2 p-2">
                        ALL IN
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
